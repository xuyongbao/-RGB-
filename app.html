<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./css/app.css" type="text/css" />
</head>
<body>
    <!-- 一键控制按钮 -->
    <div class="control-label">
        <div class="label_left off">
            <div class="label_icon light_icon">
                &#xe631;
            </div>
            <div class="label_txt">
                一键关灯
            </div>
        </div>
        <div class="label_right off">
            <div class="label_icon light_icon">
                &#xe66e;
            </div>
            <div class="label_txt">
                一键开灯
            </div>
        </div>
    </div>
    <!-- 设备列表 -->
    <div class="device_label">
        <div class="device_title">设备</div>
            <div class="device_list">


                <div class="device_details on">
                    <div class="place">
                        <span class="light_icon place_icon">&#xe650;</span>
                        <span class="place_txt">客厅灯</span>
                    </div>
                    <div class="time">
                        <p class="time_open hidden">开启时间:18:00</p>
                        <p class="time_close hidden">关闭时间:21:00</p>
                    </div>
                    <div class="power_status">
                        <div class="status_txt">开启</div>
                        <div class="status_btn on">
                            <p class="btn_bg">
                                <span class="btn_circle"></span>
                            </p>
                        </div>
                    </div>
                </div>
            
            
                <div class="device_details off">
                    <div class="place">
                        <span class="light_icon place_icon">&#xe650;</span>
                        <span class="place_txt">客厅灯</span>
                    </div>
                    <div class="time">
                        <p class="time_ope  hidden">开启时间:18:00</p>
                        <p class="time_close  hidden">关闭时间:21:00</p>
                    </div>
                    <div class="power_status">
                        <div class="status_txt">开启</div>
                        <div class="status_btn on">
                            <p class="btn_bg">
                                <span class="btn_circle"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="device_details on">
                    <div class="place">
                        <span class="light_icon place_icon">&#xe650;</span>
                        <span class="place_txt">客厅灯</span>
                    </div>
                    <div class="time">
                        <p class="time_open hidden">开启时间:18:00</p>
                        <p class="time_close hidden">关闭时间:21:00</p>
                    </div>
                    <div class="power_status">
                        <div class="status_txt">开启</div>
                        <div class="status_btn on">
                            <p class="btn_bg">
                                <span class="btn_circle"></span>
                            </p>
                        </div>
                    </div>
                </div>
            
            
                <div class="device_details off_line">
                    <div class="place">
                        <span class="light_icon place_icon">&#xe650;</span>
                        <span class="place_txt">客厅灯</span>
                    </div>
                    <div class="time">
                        <p class="time_ope  hidden">开启时间:18:00</p>
                        <p class="time_close  hidden">关闭时间:21:00</p>
                    </div>
                    <div class="power_status">
                        <div class="status_txt">设备离线</div>
                        <div class="status_btn on">
                            <p class="btn_bg">
                                <span class="btn_circle"></span>
                            </p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script type="text/javascript" src="./js/app.js"> </script>
</body>
</html>
